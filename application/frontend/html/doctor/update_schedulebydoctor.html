<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/update_schedule_styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card update-card mx-auto">
            <div class="card-body">
                <h2 class="text-center mb-4">Update Schedule</h2>

                <!-- Displaying current schedule in a table -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Current Schedule</div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Updated At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="current-date">Loading...</td>
                                    <td>09:00 AM</td>
                                    <td>05:00 PM</td>
                                    <td>08:30 AM</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Update Schedule Form -->
                <form id="updateScheduleForm">
                    <div class="mb-3">
                        <label for="new-date" class="form-label">Select New Date</label>
                        <input type="date" class="form-control" id="new-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-time" class="form-label">Select New Time</label>
                        <input type="time" class="form-control" id="new-time" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-secondary btn-lg btn-back-dashboard mx-auto">Update  Schedule</button>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <a href="doctor_dashboard.html" class="btn btn-secondary btn-lg btn-back-dashboard mx-auto">Doctor's Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/doctorjs/update_doctor_schedule_form_validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateCell = document.getElementById('current-date');
            const today = new Date();
            const formattedDate = today.toLocaleDateString(); // Format date as needed (e.g., MM/DD/YYYY)
            dateCell.textContent = formattedDate;
        });
    </script>
</body>
</html>
