<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register_doctor_styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Align links to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card register-card mx-auto p-4">
            <h2 class="text-center mb-4">Register Doctors</h2>
            <form>
                <div class="mb-3">
                    <label for="doctor-name" class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" id="doctor-name" placeholder="Enter doctor's name" required>
                </div>
                <div class="mb-3">
                    <label for="specialty" class="form-label">Specialty</label>
                    <input type="text" class="form-control" id="specialty" placeholder="Enter doctor's specialty" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter contact details" required>
                </div>
                <div class="mb-3">
                    <label for="years-of-experience" class="form-label">Years of Experience</label>
                    <input type="text" class="form-control" id="years-of-experience" placeholder="Enter years of experience" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register Doctor</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/adminjs/doctor_register_validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
