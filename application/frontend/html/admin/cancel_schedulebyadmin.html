<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cancel_schedule_styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card schedule-card mx-auto p-4">
            <h2 class="text-center mb-4">Cancel Doctor Schedule</h2>
            <form>
                <div class="mb-3">
                    <label for="doctor" class="form-label">Select Doctor</label>
                    <select class="form-select" id="doctor">
                        <option value="doctor1">Doctor 1</option>
                        <option value="doctor2">Doctor 2</option>
                        <option value="doctor3">Doctor 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="schedule-date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="schedule-date" required>
                </div>
                <div class="mb-3">
                    <label for="schedule-time" class="form-label">Select Time</label>
                    <input type="time" class="form-control" id="schedule-time" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Cancel Schedule</button>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <a href="manage_schedulesbyadmin.html" class="btn btn-secondary btn-lg">Back to Manage Schedule</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
